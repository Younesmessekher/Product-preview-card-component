<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
  <div class="image-class">
    <img src="images/image-product-desktop.jpg" alt="image-product">
  </div>
 <div class="information">
  <div class="title">  PERFUME</div>
  
<h1>  Gabrielle Essence Eau De Parfum </h1>
 <div class="paragraphe">
  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL. 
  </div>

  <div class="price"> 
     <div class="new-price"> $149.99</div>
  <div class="last-price">$169.99 </div>
  </div>

 <button class="add">
   <div class="icon"> <img src="images/icon-cart.svg" alt="icon-cart"></div>
 <div class="add-click">  Add to Cart </div>
 </button>
    

 </div>
</div>

</body>
</html>
